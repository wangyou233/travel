<style>
.select-box{border:solid 1px #ddd;box-sizing:border-box;vertical-align:middle; width:100%; display:inline-block}
	.select{border:solid 1px #ddd;box-sizing:border-box;cursor: pointer;line-height:normal;font-weight: normal;width:100%; white-space:nowrap}
.select-box .select{ border:none}
.select-box.inline,.select-box.inline .select{ width:auto}
.select-box,.select-box.size-M{padding:4px 5px}
	.select,.size-M .select{font-size: 14px}
.select-box.size-MINI{padding:0px 5px}
	.size-MINI .select{font-size: 12px}
.select-box.size-S{padding:3px 5px}
	.size-S .select{font-size: 12px}
.select-box.size-L{padding:8px 5px}
	.size-L .select{font-size: 16px}
.select-box.size-XL{padding:10px 5px}
	.size-XL .select{font-size: 18px}
@media (max-width: 767px) {
	.responsive .select-box{ border:none}
	.responsive .select-box .select,
	.responsive .select{border:solid 1px #ddd; padding:10px;font-size:16px}
	.responsive .select-box,
	.responsive .select-box.size-M,
	.responsive .select-box.size-MINI,
	.responsive .select-box.size-S,
	.responsive .select-box.size-L,
	.responsive .select-box.size-XL{ height:auto; padding:0}
}
.mycheck {
	width: 0px;
	position: relative;
}
.mycheck input[type=checkbox] {
	visibility: hidden;
}
.mycheck label {
	cursor: pointer;
	position: absolute;
	width: 25px;
	height: 25px;
	top: 0;
	left: 0;
	background: #fff;
	border:2px solid #ccc;
	-moz-border-radius: 3px;      /* Gecko browsers */
	-webkit-border-radius: 3px;   /* Webkit browsers */
	border-radius:3px;            /* W3C syntax */
}
.mycheck label:after {
	opacity: 0;
	content: '';
	position: absolute;
	width: 9px;
	height: 5px;
	background: transparent;
	top: 6px;
	left: 6px;
	border: 2px solid #333;
	border-top: none;
	border-right: none;
	-webkit-transform: rotate(-45deg);
	-moz-transform: rotate(-45deg);
	-o-transform: rotate(-45deg);
	-ms-transform: rotate(-45deg);
	transform: rotate(-45deg);
}
.mycheck label:hover::after {
 opacity: 0.5;
}
.mycheck input[type=checkbox]:checked + label:after {
	opacity: 1;
}

</style>

<title>泰想去</title>
<meta name="keywords" content="泰想去">
<meta name="description" content="泰想去">
</head>
<body>
	
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属用户：</label>
			<div class="formControls col-xs-8 col-sm-9">
			<span class="select-box">
			  <select class="select" size="1" name="demo1">
			    <option value="" selected>默认select</option>
			    <option value="1">菜单一</option>
			    <option value="2">菜单二</option>
			    <option value="3">菜单三</option>
			  </select>
			</span>
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>企业名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="请输入旅行社名称" id="travel" name="travel">
			</div>
		</div>
			<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否启用：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="mycheck">
				  <input type="checkbox" value="1" id="checkbox1" name="is_status" />
				  <label for="checkbox1"></label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="beizhu" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" onKeyUp="$.Huitextarealength(this,100)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
	
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script>
